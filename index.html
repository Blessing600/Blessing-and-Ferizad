<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>
</head>
<body>
   
    <h1 id="title"> Build a Survey Form</h1>
    <p id="description"> we are software developers</p>
    <form id="Survey-form">
        
        <label id="name-label">Nama</label>
        <input type="name"  name = "Name" id="name" placeholder="Enter name...">
        <label id="email-label">Email</label>
        <input type="email" email = "Email" id="email" placeholder="Enter email...">
        <label id="number-label">number</label>
        <input type="number" min="1" max="100" number = "Age" id="number" placeholder="Enter number...">
        
        <select id="dropdown">
          <option value="Challenages">Challenages</option>
          <option value="Projects">Projects</option>
        </select>

        <label>Would you recommend freeCodeCamp to a friend?</label>
       <input type="radio" name="Definitely" value="Definitely">
       <label>Definitely</label>
       <input type="radio" name="Maybe" value="Maybe">
       <label>Maybe</label>

       <label>What would you like to see improved? (Check all that apply)</label>
       <input type="checkbox" value="Frint-end Project">
       <label>Frint-end Project</label>
       <input type="checkbox" value="Back-end Project">
       <label>Back-end Project</label>
       <input type="checkbox" value="Data Visualization">
       <label>Data Visualization</label>
       <input type="checkbox" value="Challenges">
       <label>Challenges</label>
       <input type="checkbox" value="Open Source community">
       <label>Open Source community</label>
       <input type="checkbox" value="Gitter help rooms">
       <label>Gitter help rooms</label>
       <input type="checkbox"
       value="Videos">
       <label>Videos</label>
       <input type="checkbox" value="City Meetups">
       <label>City Meetups</label>

       <p><label>Any comments or suggestions?</label></p>
       <textarea> Enter your comment here...</textarea>

       <button id="submit">Submit</button>
    </form>

    
</body>
</html>
